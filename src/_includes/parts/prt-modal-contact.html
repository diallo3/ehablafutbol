<!-- contact modal -->
<div id="contactModal" data-reveal>
        
    <div class="modal-content">
        <div class="entry">
            <h2 class="contact-title">
                {{ site.contact_title }}
            </h2>
            
            <p>{{ site.contact_desc }}</p>
            
            <article id="formContainer" class="entry">
                {% include parts/prt-form-default.html %}
            </article>
        </div>
    </div>

    <button class="close-button" data-close aria-label="Close modal"> 
        <span class="close"><i>close</i></span>
    </button>
</div>
