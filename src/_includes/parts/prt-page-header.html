<header class="site-header">
    {% include parts/act-btn-logo.html %}

    <!-- page navigation -->
    <nav>
        <ul class="page-nav">
            {% assign  items = site.pages | sort: "nav-weight" %}
            {% for item in items %}
                {% unless item.exclude %}
                <li>
                    <a href="{{base}}{{ item.url }}" class="page-link{% if item.url == page.url %} active{% endif %}" title="{{item.title}}">{{ item.nav-item }}</a>
                </li>
                {% endunless %}
            {% endfor %}
        </ul>
    </nav>

    <div class="cd-btn-head">
        <nav class="cd-social">
            <ul>
                {% include parts/prt-social.html %}
                <li>
                    {% include parts/act-btn-mobile.html %}
                </li>
            </ul>
        </nav>  
    </div>
</header>
