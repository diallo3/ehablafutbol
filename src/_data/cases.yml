  # Red Bull
  - company: "Red Bull"
    event: "Neymar Jr’s Cinco torneos mundiales"
    background:
      - "Creado una de un puñado de propiedades globales de la firma para promover un atleta dominante, Jr. de Neymar, y su comisión a los jugadores ya los ventiladores del fútbol alrededor del mundo."
